<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kiley Recommended</title>
    <script src="src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css" media="screen" />
  </head>
  <body>

    <button onclick="moodFormOnclick(2)">Feeling Moody?</button>
    <button onclick="moodFormOnclick(1)">Get this form out my face.</button>
    <div class="container" id="mood-form-container">
      <form id="mood-form">

        <label for="mood-name"><b>Mood Name:</b></label>
        <input id="mood-name-input" type="text" placeholder="Name Plz."></input><br>

        <label for="mood-description"><b>Describe Your Mood:</b></label>
        <textarea id="mood-description-input" placeholder="Tell me how you're feeling." rows="3" cols="40"></textarea><br>

        <label for="mood-img"><b>Post a URL That Sums Up Your Mood:</b></label>
        <input id="mood-img-input" type="text" placeholder="Gimme some pics."></input><br>

        <button id="mood-form-submit" type="submit">Validate My Emotions.</button>
      </form>
    </div>

    <h1>Moods</h1>
    <div id='moods'></div>
  </body>
</html>
